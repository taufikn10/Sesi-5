<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Function di JavaSript</title>
  </head>
  <body>
    <h1>Membuat Function di JavaSript</h1>
    <h2>www.Hacktiv8</h2>
    <!-- id hasil -->
    <div id="hasil"></div>

    <script>
      // membuat function tampilkan nama
      function tampilkan_nama() {
        return "Hacktiv8 Front End React Developer";
      }

      document.getElementById("hasil").innerHTML = tampilkan_nama();
    </script>
  </body>
</html>
